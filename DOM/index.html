<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg">
        <div class="card">
            <img src="cupcake.jpg" alt="cupcake">
            <h3 class="h3">CupCake</h3>
            <h1 class="heading">ADD</h1>
            <p class="counter" id="counter">0</p>
            <div class="btns">
                <button class="btn" onclick="onInBtn()">Increment</button>
                <button class="btn" onclick="reSetBtn()">Reset</button>
                <button class="btn" onclick="onDecBtn()">Decrement</button>
            </div>
        </div>
        <div class="card">
            <img src="ChocolateBrownies.webp" alt="ChocolateBrownies">
            <h3 class="h3">ChocolateBrownies</h3>
            <h1 class="heading">ADD</h1>
            <p class="counter" id="counter1">0</p>
            <div class="btns">
                <button class="btn" onclick="onInBtn1()">Increment</button>
                <button class="btn" onclick="reSetBtn1()">Reset</button>
                <button class="btn" onclick="onDecBtn1()">Decrement</button>
            </div>
        </div>
        <div class="card">
            <img src="samosa.jpg" alt="samosa">
            <h3 class="h3">Samosa</h3>
            <h1 class="heading">ADD</h1>
            <p class="counter" id="counter2">0</p>
            <div class="btns">
                <button class="btn" onclick="onInBtn2()">Increment</button>
                <button class="btn" onclick="reSetBtn2()">Reset</button>
                <button class="btn" onclick="onDecBtn2()">Decrement</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
